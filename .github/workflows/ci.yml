name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ccooler-app/package-lock.json
    
    - name: Install dependencies
      working-directory: ccooler-app
      run: npm ci
    
    - name: Run ESLint
      working-directory: ccooler-app
      run: npm run lint

  build-frontend:
    name: Build Frontend
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ccooler-app/package-lock.json
    
    - name: Install dependencies
      working-directory: ccooler-app
      run: npm ci
    
    - name: Build
      working-directory: ccooler-app
      run: npm run build

  build-tauri:
    name: Build Tauri App
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ccooler-app/package-lock.json
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './ccooler-app/src-tauri -> target'
    
    - name: Install dependencies
      working-directory: ccooler-app
      run: npm ci
    
    - name: Build Tauri app
      working-directory: ccooler-app
      run: npm run tauri:build
      env:
        TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
